<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<!-- HTML代码 -->
	<div id="qrcode1"></div>
	<div id="qrcode2"></div>
	
	<!-- javascript代码 -->
	<script src="../js/jquery-2.1.4.min.js"></script>
	<script src="../js/qrcode.js"></script>
	<script>
	/* 方式二:设置参数方式 */
		var qrcode1 = new QRCode('qrcode2',{
			render:'table',
			text:'如:www.baidu.com',
			width:'100',
			height:'100',
			colorDark:'#000',
			colorLight:'#fff',
			correctLevel:QRCode.CorrectLevel.H
		});
	
	/* API */
	 qrcode1.clear();
	 qrcode1.makeCode('abasdfc');
	</script>
	</body>
</html>
